<div class="modal-overlay">
  <div class="modal">
    <h2>New project</h2>
    <input type="text" [(ngModel)]="inputValue" placeholder="Write project name" />
    <div class="modal-actions">
      <button (click)="closeModal()">Close</button>
      <button (click)="submit()" [disabled]="!inputValue">Save</button>
    </div>
  </div>
</div>
