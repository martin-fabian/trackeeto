<div class="login-container" [formGroup]="form" (keydown)="onKeyDown($event)">
  <h2>Login</h2>
  <div class="input-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="Write your email" />
    @if (form.get('email')?.hasError('invalidEmail') && form.get('email')?.touched) {
      <div class="login-container__email">Please enter a valid email address.</div>
    }
  </div>
  <div class="input-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" placeholder="Write your password" />
  </div>
  <button (click)="login()" [disabled]="form.invalid" class="login-btn">Login</button>
</div>
